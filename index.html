<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <Link rel="stylesheet" href="./main.css" />
</head>

<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's Up <input type="text" name="name" id="name" placeholder="Name Here">
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <label class="input-label" for="content">What's On Your Todo?</label>
                <input type="text" name="content" required id="content" placeholder="eg-Daily Dbms Learing">
                <label for="catagory" class="input-label">Pick a Catagory</label>
                <div class="option">
                    <label>
                        <input type="radio" name="catagory" id="catagory1" value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="catagory" id="catagory2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <button type="submit">Add Todo</button>
            </form>
        </section>
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble business"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" name="content" id="body-content" readonly value="Make a video">
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>

                </div>
                <div class="todo-item done">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble personal"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" name="content" id="body-content" readonly value="Make a video">
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
